<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Employee Information</title>
</head>
<body>
 <h1>Employee Information Form</h1>
 <form id="employeeForm">
 <label for="name">Employee Name:</label>
 <input type="text" id="name" name="name" required><br>
 <label for="basicSalary">Basic Salary:</label>
 <input type="number" id="basicSalary" name="basicSalary" required><br>
 <label for="hraPercentage">HRA Percentage:</label>
 <input type="number" id="hraPercentage" name="hraPercentage" required><br>
 <label for="daPercentage">DA Percentage:</label>
 <input type="number" id="daPercentage" name="daPercentage" required><br>
 <label for="taxPercentage">TAX Percentage:</label>
 <input type="number" id="taxPercentage" name="taxPercentage" required><br>
 <button type="button" onclick="calculatePay()">Calculate Pay</button>
 </form>
 <h2>Payroll Details</h2>
 <p id="da">DA: </p>
 <p id="hra">HRA: </p>
 <p id="pf">PF: </p>
 <p id="tax">TAX: </p>
 <p id="grossPay">Gross Pay: </p>
 <p id="deduction">Deduction: </p>
 <p id="netPay">Net Pay: </p>
 <script>
 function calculatePay() {
   // Get form values
   const name = document.getElementById('name').value;
   const basicSalary = parseFloat(document.getElementById('basicSalary').value);
   const hraPercentage = parseFloat(document.getElementById('hraPercentage').value);
   const daPercentage = parseFloat(document.getElementById('daPercentage').value);
   const taxPercentage = parseFloat(document.getElementById('taxPercentage').value);
   
   // Calculate allowances and deductions
   const da = (daPercentage / 100) * basicSalary;
   const hra = (hraPercentage / 100) * basicSalary;
   const pf = 0.12 * basicSalary; // Assuming PF is 12% of the basic salary
   const tax = (taxPercentage / 100) * basicSalary;
   
   // Calculate gross pay, deduction, and net pay
   const grossPay = basicSalary + da + hra;
   const deduction = pf + tax;
   const netPay = grossPay - deduction;
   
   // Display results on the page
   document.getElementById('da').innerText = `DA: ${da.toFixed(2)}`;
   document.getElementById('hra').innerText = `HRA: ${hra.toFixed(2)}`;
   document.getElementById('pf').innerText = `PF: ${pf.toFixed(2)}`;
   document.getElementById('tax').innerText = `TAX: ${tax.toFixed(2)}`;
   document.getElementById('grossPay').innerText = `Gross Pay: ${grossPay.toFixed(2)}`;
   document.getElementById('deduction').innerText = `Deduction: ${deduction.toFixed(2)}`;
   document.getElementById('netPay').innerText = `Net Pay: ${netPay.toFixed(2)}`;
 }
 </script>
</body>
</html>
