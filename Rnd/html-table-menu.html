<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSC Chicken Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px 10px;
      font-family: 'Segoe UI', sans-serif;
    }

    caption#jin {
      caption-side: top;
      font-size: 2rem;
      font-weight: bold;
      color: #dc3545;
      margin-bottom: 1rem;
    }

    .table img {
      height: 150px;
      width: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .table td, .table th {
      vertical-align: middle;
    }

    #order button {
      padding: 10px 30px;
      font-size: 1.2rem;
    }

    .min-order {
      background-color: #d4edda;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-center">
      <caption id="jin">JSC (Jinselin Star Chicken)</caption>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead class="thead-dark">
          <tr>
            <th>Chicken Wings</th>
            <th>Chicken Popcorn</th>
            <th>Chicken Leg Piece</th>
            <th>Chicken Lollipop</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQl7kghQOv6FdCyiU-fn_c37pI_jb5g4aaJSA&s" alt="Chicken Wings" /></td>
            <td><img class="img-fluid" src="https://i0.wp.com/www.sharmiskitchen.com/wp-content/uploads/2018/07/Chicken-popcorn.jpg?resize=610%2C915&ssl=1" alt="Chicken Popcorn" /></td>
            <td><img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6tu_5CETDCfLXXpvoBoWPmvwh7ZBLhX9Ceg&s" alt="Chicken Leg Piece" /></td>
            <td><img class="img-fluid" src="https://thecozycook.com/wp-content/uploads/2023/02/Popcorn-Chicken-f.jpg" alt="Chicken Lollipop" /></td>
          </tr>

          <tr>
            <td><input type="checkbox" /></td>
            <td><input type="checkbox" /></td>
            <td><input type="checkbox" /></td>
            <td><input type="checkbox" /></td>
          </tr>

          <tr>
            <td>₹150</td>
            <td>₹350</td>
            <td>₹500</td>
            <td>₹150</td>
          </tr>

          <tr class="min-order">
            <td colspan="4">⚠️ Minimum Quantity to Order: 10</td>
          </tr>

          <tr id="order">
            <td colspan="4">
              <button type="button" class="btn btn-primary">Order Now</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
