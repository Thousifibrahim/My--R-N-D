<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brand Grid</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    table {
      border-collapse: collapse;
      margin: auto;
    }

    td {
      padding: 15px;
    }

    img {
      height: 100px;
      width: 100px;
      object-fit: contain;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
      background-color: white;
    }

    img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    a {
      display: inline-block;
    }

    @media (max-width: 600px) {
      td {
        padding: 10px;
      }

      img {
        height: 80px;
        width: 80px;
      }
    }
  </style>
</head>
<body>

  <center>
    <table>
      <tr>
        <td><a href="https://www.amazon.in/"><img src="./amazon.png" alt="Amazon"></a></td>
        <td><a href="https://www.amazon.in/"><img src="./black.png" alt="Black"></a></td>
        <td><a href="https://www.amazon.in/"><img src="./cap.png" alt="Cap"></a></td>
      </tr>
      <tr>
        <td><a href="https://www.amazon.in/"><img src="./apple.jfif" alt="Apple"></a></td>
        <td><a href="https://www.amazon.in/"><img src="./lineux.png" alt="Linux"></a></td>
        <td><a href="https://www.amazon.in/"><img src="./soney.png" alt="Sony"></a></td>
      </tr>
      <tr>
        <td><a href="https://www.amazon.in/"><img src="./micro.png" alt="Microsoft"></a></td>
        <td><a href="https://www.amazon.in/"><img src="./raku.png" alt="Rakuten"></a></td>
        <td><a href="https://www.amazon.in/"><img src="./veri.jfif" alt="Verizon"></a></td>
      </tr>
    </table>
  </center>

</body>
</html>
